{% extends "main_layout.html" %}

{% block title %}
Hasil
{% endblock %}

{% block content %}
<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Add Personnel</h3>
            <hr>
            <form class="form" method="post" action="/addprsn_submit">
                <div class="form-group row">
                    <label for="txtnbr" class="col-sm-2 col-form-label">Person Id</label>
                    <div class="col-sm-2">
                        {{id}}
                    </div>
                </div>


                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                        {{nama}}
                    </div>
                </div>


                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">nik</label>
                    <div class="col-sm-8">
                        {{nik}}
                    </div>
                </div>

                <div class="form-group row">
                    <label for="optskill" class="col-sm-2 col-form-label">kelamin</label>
                    <div class="col-sm-4">
                        {{kelamin}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">tanggal lahir</label>
                    <div class="col-sm-8">
                        <!-- <label for="tanda1">:</label> -->
                        {{ttl}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Pekerjaan</label>
                    <div class="col-sm-8">
                        {{pekerjaan}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Hasil</label>
                    <div class="col-sm-8">
                        {{hasil}}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <!-- <input type="submit" class="btn btn-primary btn-lg" value="Next"> -->
                        <a href="/home" type="button" class="btn btn-warning btn-lg"><b>Done</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

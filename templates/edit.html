{% extends "main_layout.html" %}

{% block title %}
Img Upload
{% endblock %}

{% block content %}
<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Add Personnel</h3>
            <hr>
            <form class="form" method="post">

                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                        {{nama}}
                    </div>
                </div>

                <div class="form-group row">
                    <label for="optskill" class="col-sm-2 col-form-label">Update Hasil</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="update" id="update">
                            <option value="katarak">katarak</option>
                            <option value="normal">normal</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-8">
                            <input type="submit" class="btn btn-primary btn-lg" value="Edit">
                            <!-- <a href="/" type="button" class="btn btn-warning btn-lg"><b>Back</b></a> -->
                        </div>
                    </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
